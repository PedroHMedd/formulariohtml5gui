<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eletrônicos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Cadastro de Eletrônicos</h1>
        </nav>
    </header>

    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="#" method="POST">

            <label for="nome">Nome do Eletrônico:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="tipo">Tipo de Eletrônico:</label>
            <select id="tipo" name="tipo">
                <option value="smartphone">Smartphone</option>
                <option value="laptop">Laptop</option>
                <option value="tablet">Tablet</option>
                <option value="outro">Outro</option>
            </select>

            <label for="data">Data de Aquisição:</label>
            <input type="date" id="data" name="data" required>

            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="estado">Estado de Conservação:</label><br>
            <input type="radio" id="novo" name="estado" value="novo">
            <label for="novo">Novo</label><br>
            <input type="radio" id="usado" name="estado" value="usado">
            <label for="usado">Usado</label><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <h2 class="escritafooter">Guilherme Bianck</h2>
    </footer>

    <script>
        document.querySelector(".menu-icon").addEventListener("click", function () {
            var menu = document.querySelector(".menuprinc ul");
            menu.classList.toggle("menu-open");
        });
    </script>
</body>

</html>
